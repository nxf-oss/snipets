name: Generate Changelog

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'CHANGELOG.md'

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository full history
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Cek apakah commit terakhir sudah skip changelog
      - name: Check if last commit is a changelog commit
        id: skip_check
        run: |
          MSG=$(git log -1 --pretty=%B | tr '[:upper:]' '[:lower:]')
          if echo "$MSG" | grep -q "skip-changelog"; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      # 3️⃣ Skip workflow jika commit terakhir adalah changelog
      - name: Skip workflow if changelog commit
        if: steps.skip_check.outputs.skip == 'true'
        run: |
          echo "Skipping workflow because commit is marked [skip-changelog]"
          exit 0

      # 4️⃣ Jalankan generator changelog
      - name: Run changelog generator script
        run: |
          chmod +x ./scripts/changelogs-generator.sh
          ./scripts/changelogs-generator.sh

      # 5️⃣ Commit & push changelog jika ada perubahan
      - name: Commit & Push Changelog
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          if git diff --quiet CHANGELOG.md; then
            echo "No changes in CHANGELOG.md. Skipping commit."
            exit 0
          fi

          git add CHANGELOG.md
          git commit -m "chore: update changelog [skip-changelog]"

          # Push menggunakan GITHUB_TOKEN
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      # 6️⃣ Opsional: tampilkan log terakhir changelog
      - name: Show last changelog changes
        run: |
          echo "Last 10 lines of CHANGELOG.md:"
          tail -n 10 CHANGELOG.md
